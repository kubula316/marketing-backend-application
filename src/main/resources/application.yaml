spring:
  application:
    name: marketing

  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}

  datasource:
    url: jdbc:h2:mem:marketing;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080
